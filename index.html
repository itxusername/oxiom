<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxiom Grok AI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>Oxiom</h1>
        <a href="https://x.com" target="_blank"><img src="https://via.placeholder.com/30?text=X" alt="X"></a>
        <button onclick="window.open('https://pump.fun', '_blank')">PUMP.FUN</button>
    </div>
    
    <div class="grid">
        <div class="box sol-box">
            <div>SOL PRICE</div>
            <div class="price" id="sol-price">Loading...</div>
        </div>
        <div class="box claude-box">
            <div>CLAUDE SONNET 4.5</div>
            <div class="price">$88.06 0.4628SOL</div>
            <div class="change negative">-7.44% (0.0372SOL)</div>
        </div>
        <div class="box grok-box">
            <div>GROK AI Model</div>
            <div class="price" id="grok-price">$280.08 1.3654SOL</div>
            <div class="change positive" id="grok-change">+194.38% (+0.8654SOL)</div>
        </div>
        <div class="box gpt-box">
            <div>GPT 5</div>
            <div class="price">$69.37 0.3646SOL</div>
            <div class="change negative">-27.09% (0.1354SOL)</div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item"><div class="legend-color claude-color"></div>CLAUDE SONNET 4.5</div>
        <div class="legend-item"><div class="legend-color grok-color"></div>GROK AI Model</div>
        <div class="legend-item"><div class="legend-color gpt-color"></div>GPT 5</div>
    </div>
    
    <div class="chart-container">
        <div class="now-marker">NOW</div>
        <div class="current-value" id="current-pnl">$280.08</div>
        <div class="sol-star">0.9 SOL STAR</div>
        <canvas id="pnlChart"></canvas>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
